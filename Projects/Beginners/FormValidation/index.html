<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Sign-Up</h1>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="type name here" id="name" required
                            pattern="/^[A-Za-z]*\s{1}[A-Za-z]*$/">
                        <i class="ri-formula"></i>
                        <span id="nameError"></span>
                    </p>
                    <p>
                        <label for="Email">Email</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email" required>
                        <span id="emailError"></span>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" placeholder="atleast 8 characters" id="password" required min="8"
                            max="30">
                        <span id="passError"></span>
                    </p>
                    <p>
                        <label for="cnfmpassword">Confirm Password</label>
                        <input type="password" placeholder="atleast 8 characters" id="cnfmpassword" required min="8"
                            max="30">
                        <span id="cnfpassError"></span>
                    </p>
                    <p>
                        <input id="submitBtn" type="submit" value="create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account?<a href="#">Login</a></p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
